<html>
  <head>
    <meta http-equiv="refresh" content="5">
    <title>Team Emacs versus Team VI</title>
  </head>
  <body>
    {% for team, votes, messages in info %}
    <table style="float: left; padding: 2px; margin: 5px;" width="400">
      <tr><td>{{ team }}: {{ votes }}</td></tr>
      {% for message in messages[-10:] %}
      <tr><td>&ndash; {{ message | e }}</td></tr>
      {% endfor %}
    </table>
    {% endfor %}
  </body>
</html>
